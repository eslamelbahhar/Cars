        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        .animate-slideIn {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .step-card {
            transition: all 0.3s ease-in-out;
        }
        .step-dimmed {
            opacity: 0.2;
            filter: grayscale(100%);
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>

                this.state.view = 'home';
                this.state.activeCategory = null;
                this.state.activeScenario = null;
                this.state.currentRoleFilter = 'all';
                this.renderHome();
            },

            goCategory(catId) {
                this.state.view = 'category';
                this.state.activeCategory = catId;
                this.renderCategory();
            },

            goScenario(scenario) {
                this.state.view = 'scenario';
                this.state.activeScenario = scenario;
                this.state.currentRoleFilter = 'all';
                this.renderScenario();

                    this.goCategory(this.state.activeCategory);
                } else {

            // -- Features --

            toggleGlossary(show) {
                const modal = document.getElementById('glossary-modal');
                const content = document.getElementById('glossary-content');
                if (show) {
                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        modal.classList.remove('opacity-0');
                        content.classList.remove('scale-95');
                        content.classList.add('scale-100');
                    }, 10);
                } else {
                    modal.classList.add('opacity-0');
                    content.classList.remove('scale-100');
                    content.classList.add('scale-95');
                    setTimeout(() => {
                        modal.classList.add('hidden');
                    }, 300);
                }
            },

            filterByRole(role) {
                this.state.currentRoleFilter = role;
                const steps = document.querySelectorAll('.step-card');
                
                steps.forEach(step => {
                    const owner = step.getAttribute('data-owner');
                    
                    if (role === 'all') {
                        step.classList.remove('step-dimmed');
                    } else {
                        const normalize = (str) => str.toLowerCase().replace(/[^a-z0-9]/g, '');
                        const stepRoles = owner.split('/').map(s => normalize(s));
                        const selectedRole = normalize(role);
                        const isMatch = stepRoles.some(r => r.includes(selectedRole) || selectedRole.includes(r));
                        
                        if (isMatch) {
                            step.classList.remove('step-dimmed');
                        } else {
                            step.classList.add('step-dimmed');
                        }
                    }
                });
            },

            // -- Helpers --
            
            getRoleIcon(role) {
                const r = role.toLowerCase();
                if (r.includes('finance') || r.includes('dre')) return 'credit-card';
                if (r.includes('purchaser') || r.includes('buyer')) return 'user-check';
                if (r.includes('transfer')) return 'file-signature';
                if (r.includes('bo')) return 'building-2';
                if (r.includes('csr')) return 'headset';
                return 'users';
            },

            getRoleColorStyles(role) {
                const r = role.toLowerCase();
                // We add 'cardBg' which is a subtle gradient background
                if (r.includes('finance') || r.includes('dre')) {
                    return { 
                        bg: 'bg-emerald-50', 
                        text: 'text-emerald-700', 
                        border: 'border-l-emerald-500', 
                        icon: 'text-emerald-600', 
                        badge: 'bg-emerald-100/50',
                        cardBg: 'bg-gradient-to-r from-emerald-50/80 to-white'
                    };
                }
                if (r.includes('transfer')) {
                    return { 
                        bg: 'bg-violet-50', 
                        text: 'text-violet-700', 
                        border: 'border-l-violet-500', 
                        icon: 'text-violet-600', 
                        badge: 'bg-violet-100/50',
                        cardBg: 'bg-gradient-to-r from-violet-50/80 to-white'
                    };
                }
                if (r.includes('purchaser') || r.includes('buyer')) {
                    return { 
                        bg: 'bg-blue-50', 
                        text: 'text-blue-700', 
                        border: 'border-l-blue-500', 
                        icon: 'text-blue-600', 
                        badge: 'bg-blue-100/50',
                        cardBg: 'bg-gradient-to-r from-blue-50/80 to-white'
                    };
                }
                if (r.includes('csr')) {
                    return { 
                        bg: 'bg-sky-50', 
                        text: 'text-sky-700', 
                        border: 'border-l-sky-500', 
                        icon: 'text-sky-600', 
                        badge: 'bg-sky-100/50',
                        cardBg: 'bg-gradient-to-r from-sky-50/80 to-white'
                    };
                }
                if (r.includes('bo')) {
                    return { 
                        bg: 'bg-slate-50', 
                        text: 'text-slate-700', 
                        border: 'border-l-slate-500', 
                        icon: 'text-slate-600', 
                        badge: 'bg-slate-100/50',
                        cardBg: 'bg-gradient-to-r from-slate-50/80 to-white'
                    };
                }
                // Default
                return { 
                    bg: 'bg-gray-50', 
                    text: 'text-gray-700', 
                    border: 'border-l-gray-400', 
                    icon: 'text-gray-600', 
                    badge: 'bg-gray-100/50',
                    cardBg: 'bg-gradient-to-r from-gray-50/80 to-white'
                };
            },

            // -- Renderers --

            renderGlossaryList() {
                const list = document.getElementById('glossary-list');
                list.innerHTML = '';
                Object.entries(GLOSSARY).forEach(([key, val]) => {
                    const div = document.createElement('div');
                    div.className = "flex flex-col border-b border-slate-100 pb-3 last:border-0 mb-3 last:mb-0 group";
                    div.innerHTML = `
                        <span class="font-bold text-slate-800 text-sm mb-1 group-hover:text-blue-600 transition-colors">${key.replace('_', ' ')}</span>
                        <span class="text-slate-500 text-xs leading-snug">${val}</span>
                    `;
                    list.appendChild(div);
                });
            },

            renderHome() {
                const container = document.getElementById('app-container');
                const template = document.getElementById('home-template');
                const clone = template.content.cloneNode(true);
                
                const grid = clone.getElementById('category-grid');
                
                CATEGORIES.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = "group relative overflow-hidden rounded-2xl bg-white shadow-lg shadow-slate-200/50 border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 text-left w-full h-full";
                    btn.onclick = () => this.goCategory(cat.id);
                    
                    btn.innerHTML = `
                        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r ${cat.bgGradient}"></div>
                        <div class="p-8 flex flex-col h-full">
                            <div class="flex items-start justify-between mb-6">
                                <div class="inline-flex p-4 rounded-2xl ${cat.lightBg} group-hover:scale-110 transition-transform duration-300 shadow-inner">
                                    <i data-lucide="${cat.iconName}" class="w-8 h-8 ${cat.color}"></i>
                                </div>
                                <div class="bg-slate-50 p-2 rounded-full group-hover:bg-slate-100 transition-colors">
                                    <i data-lucide="arrow-right" class="w-5 h-5 text-slate-300 group-hover:text-slate-600"></i>
                                </div>
                            </div>
                            
                            <h2 class="text-2xl font-bold text-slate-800 mb-2">${cat.title}</h2>
                            <p class="text-slate-500 text-sm leading-relaxed mb-6 font-medium">${cat.description}</p>
                            
                            <div class="mt-auto">
                                <span class="text-xs font-bold uppercase tracking-wider text-slate-400 group-hover:text-blue-600 transition-colors flex items-center">
                                    Select Scenarios <i data-lucide="chevron-right" class="w-3 h-3 ml-1"></i>
                                </span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(btn);
                });

                container.innerHTML = '';
                container.appendChild(clone);
                lucide.createIcons();
            },

            renderCategory() {
                const catId = this.state.activeCategory;
                const category = CATEGORIES.find(c => c.id === catId);
                const scenarios = DATA[catId];

                const container = document.getElementById('app-container');
                const template = document.getElementById('category-template');
                const clone = template.content.cloneNode(true);

                // Header
                const header = clone.getElementById('cat-header-title');
                header.innerHTML = category.title;

                // List as Grid Cards
                const list = clone.getElementById('scenario-list');
                
                scenarios.forEach((scen, index) => {
                    const btn = document.createElement('button');
                    // Stagger animation
                    btn.style.animationDelay = `${index * 50}ms`;
                    btn.className = "animate-slideIn bg-white p-5 rounded-xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-400 transition-all text-left flex items-center group w-full relative overflow-hidden";
                    btn.onclick = () => this.goScenario(scen);

                    // Determine icon based on Type
                    let typeIcon = 'user';
                    if (scen.type.includes('Company') || scen.type.includes('Fleet')) typeIcon = 'building-2';
                    if (scen.type.includes('POA')) typeIcon = 'file-signature';

                    btn.innerHTML = `
                        <div class="absolute left-0 top-0 bottom-0 w-1 bg-slate-200 group-hover:bg-blue-500 transition-colors"></div>
                        
                        <div class="mr-5 bg-slate-50 p-3 rounded-full border border-slate-100 group-hover:scale-110 transition-transform">
                            <i data-lucide="${typeIcon}" class="w-6 h-6 text-slate-400 group-hover:text-blue-600 transition-colors"></i>
                        </div>

                        <div class="flex-1 pr-4">
                            <h3 class="text-lg font-bold text-slate-800 group-hover:text-blue-700 transition-colors">
                                ${scen.title}
                            </h3>
                            <div class="flex items-center gap-4 mt-2 text-xs font-medium text-slate-500">
                                <span class="bg-slate-100 px-2 py-0.5 rounded text-slate-600">${scen.type}</span>
                                <span class="flex items-center"><i data-lucide="list-checks" class="w-3 h-3 mr-1"></i> ${scen.steps.length} Steps</span>
                            </div>
                        </div>
                        
                        <div class="text-slate-300 group-hover:text-blue-500 group-hover:translate-x-1 transition-all">
                            <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </div>
                    `;
                    list.appendChild(btn);
                });

                container.innerHTML = '';
                container.appendChild(clone);
                lucide.createIcons();
            },

            renderScenario() {
                const scenario = this.state.activeScenario;
                const container = document.getElementById('app-container');
                const template = document.getElementById('scenario-template');
                const clone = template.content.cloneNode(true);

                clone.getElementById('scenario-title').textContent = scenario.title;
                
                // 1. Populate Stakeholders for header & filter
                const shContainer = clone.getElementById('scenario-stakeholders');
                const filterSelect = clone.getElementById('role-filter');
                const uniqueRoles = new Set(); 

                scenario.stakeholders.forEach(sh => {
                    const styles = this.getRoleColorStyles(sh);
                    const span = document.createElement('span');
                    span.className = `px-2.5 py-1 rounded-md text-[10px] font-bold tracking-wide border ${styles.bg} ${styles.text} border-transparent`;
                    span.textContent = sh;
                    shContainer.appendChild(span);
                    uniqueRoles.add(sh);
                });

                 scenario.steps.forEach(s => {
                     if(s.owner && !s.type) { 
                        s.owner.split('/').forEach(part => uniqueRoles.add(part.trim()));
                     }
                 });

                Array.from(uniqueRoles).sort().forEach(role => {
                    const opt = document.createElement('option');
                    opt.value = role;
                    opt.textContent = role;
                    filterSelect.appendChild(opt);
                });


                // 2. Extract Docs for Summary Box
                const docsContainer = clone.getElementById('docs-summary');
                const docsSet = new Set();
                scenario.steps.forEach(s => {
                    if (s.doc) docsSet.add(s.doc);
                });

                if (docsSet.size === 0) {
                    docsContainer.innerHTML = '<span class="text-sm text-slate-400 italic">No specific documents listed.</span>';
                } else {
                    docsSet.forEach(doc => {
                        const d = document.createElement('div');
                        d.className = "flex items-start text-xs font-medium text-slate-600 p-2 bg-white rounded border border-indigo-50 shadow-sm";
                        d.innerHTML = `<i data-lucide="file" class="w-3.5 h-3.5 mr-2 mt-0.5 text-indigo-400"></i> <span class="flex-1">${doc}</span>`;
                        docsContainer.appendChild(d);
                    });
                }

                // 3. Render Steps (Grouped by Phases)
                const stepsContainer = clone.getElementById('steps-container');
                let phases = [];
                let currentBatch = [];
                
                scenario.steps.forEach(step => {
                    if (step.type === 'checkpoint') {
                        if (currentBatch.length > 0) {
                            phases.push({ type: 'steps', data: currentBatch });
                            currentBatch = [];
                        }
                        phases.push({ type: 'checkpoint', data: step });
                    } else {
                        currentBatch.push(step);
                    }
                });
                if (currentBatch.length > 0) phases.push({ type: 'steps', data: currentBatch });


                phases.forEach((group, index) => {
                    if (group.type === 'checkpoint') {
                        const step = group.data;
                        const div = document.createElement('div');
                        div.className = "step-card bg-gradient-to-r from-red-50 to-white border border-red-200 rounded-xl p-0 shadow-lg shadow-red-100/50 overflow-hidden mb-8";
                        div.setAttribute('data-owner', step.owner); 
                        div.innerHTML = `
                            <div class="bg-red-50/50 p-4 flex items-center border-b border-red-100">
                                <div class="bg-red-100 p-1.5 rounded-md mr-3">
                                    <i data-lucide="shield-alert" class="w-5 h-5 text-red-600"></i>
                                </div>
                                <div>
                                    <h4 class="text-red-900 font-bold text-sm uppercase tracking-wide">Stop & Verify</h4>
                                    <p class="text-red-800 text-xs">Owned by ${step.owner}</p>
                                </div>
                            </div>
                            <div class="p-5">
                                <h4 class="font-bold text-slate-800 text-lg mb-2">${step.title}</h4>
                                <p class="text-slate-600 text-sm leading-relaxed">${step.desc}</p>
                            </div>
                        `;
                        stepsContainer.appendChild(div);
                    } 
                    else {
                        const phaseWrapper = document.createElement('div');
                        phaseWrapper.className = "space-y-4 relative pl-4 border-l-2 border-slate-100 ml-4 pb-4";
                        
                        group.data.forEach((step, stepIdx) => {
                            const styles = this.getRoleColorStyles(step.owner);
                            const roleIcon = this.getRoleIcon(step.owner);
                            
                            const card = document.createElement('div');
                            // Determine border styles based on Owner
                            // NEW: Added ${styles.cardBg} to apply the gradient background
                            
                            card.className = `step-card relative ${styles.cardBg} border-l-4 ${styles.border} rounded-r-xl shadow-sm border-y border-r border-slate-200 p-5 hover:shadow-md transition-all flex flex-col sm:flex-row gap-5 -ml-4 z-10`;
                            card.setAttribute('data-owner', step.owner);
                            
                            card.innerHTML = `
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 rounded-full ${styles.bg} ${styles.text} font-bold flex items-center justify-center text-sm ring-4 ring-white shadow-sm">
                                        ${step.step}
                                    </div>
                                </div>
                                
                                <div class="flex-grow min-w-0">
                                    <div class="flex flex-wrap justify-between items-start gap-2 mb-2">
                                        <h3 class="font-bold text-slate-800 text-base leading-tight">${step.action}</h3>
                                        <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide ${styles.badge} ${styles.text}">
                                             <i data-lucide="${roleIcon}" class="w-3 h-3 mr-1.5"></i> ${step.owner}
                                        </span>
                                    </div>

                                    <div class="flex flex-col sm:flex-row gap-y-2 gap-x-6 mb-3 text-xs font-medium text-slate-500">
                                        <div class="flex items-center">
                                            <i data-lucide="clock" class="w-3.5 h-3.5 mr-1.5 text-slate-400"></i>
                                            <span>${step.timing}</span>
                                        </div>
                                        ${step.doc ? `
                                        <div class="flex items-center truncate">
                                            <i data-lucide="file-text" class="w-3.5 h-3.5 mr-1.5 text-slate-400"></i>
                                            <span class="truncate">${step.doc}</span>
                                        </div>` : ''}
                                    </div>

                                    ${step.details ? `
                                        <div class="text-sm text-slate-600 bg-white/60 p-3 rounded-lg border border-slate-100 shadow-sm">
                                            ${step.details}
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                            phaseWrapper.appendChild(card);
                        });
                        stepsContainer.appendChild(phaseWrapper);
                    }
                });

                container.innerHTML = '';
                container.appendChild(clone);
                lucide.createIcons();
            }
        };

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>

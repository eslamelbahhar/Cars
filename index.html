<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Dubizzle Cars Payment SOP Guide</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Smooth transitions for filtering */
        .step-card {
            transition: all 0.3s ease-in-out;
        }
        .step-dimmed {
            opacity: 0.3;
            transform: scale(0.98);
            filter: grayscale(100%);
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

        // --- APP LOGIC ---

        const app = {
            state: {
                view: 'home',
                activeCategory: null,
                activeScenario: null,
                currentRoleFilter: 'all'
            },

            init() {
                this.renderGlossaryList();
                this.renderHome();
            },

            // -- Navigation --

            goHome() {
                this.state.view = 'home';
                this.state.activeCategory = null;
                this.state.activeScenario = null;
                this.state.currentRoleFilter = 'all';
                this.renderHome();
            },

            goCategory(catId) {
                this.state.view = 'category';
                this.state.activeCategory = catId;
                this.renderCategory();
            },

            goScenario(scenario) {
                this.state.view = 'scenario';
                this.state.activeScenario = scenario;
                this.state.currentRoleFilter = 'all';
                this.renderScenario();
            },

            goBackToCategory() {
                if(this.state.activeCategory) {
                    this.goCategory(this.state.activeCategory);
                } else {
                    this.goHome();
                }
            },

            // -- Features --

            toggleGlossary(show) {
                const modal = document.getElementById('glossary-modal');
                const content = document.getElementById('glossary-content');
                if (show) {
                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        modal.classList.remove('opacity-0');
                        content.classList.remove('scale-95');
                        content.classList.add('scale-100');
                    }, 10);
                } else {
                    modal.classList.add('opacity-0');
                    content.classList.remove('scale-100');
                    content.classList.add('scale-95');
                    setTimeout(() => {
                        modal.classList.add('hidden');
                    }, 300);
                }
            },

            filterByRole(role) {
                this.state.currentRoleFilter = role;
                const steps = document.querySelectorAll('.step-card');
                
                steps.forEach(step => {
                    const owner = step.getAttribute('data-owner');
                    
                    if (role === 'all') {
                        step.classList.remove('step-dimmed');
                    } else {
                        // Check if the step owner includes the selected role (case insensitive)
                        // Simple inclusion check: does "FSR" contain "FSR"? Yes.
                        // Does "CSR / Purchaser" contain "Purchaser"? Yes.
                        const normalize = (str) => str.toLowerCase().replace(/[^a-z0-9]/g, '');
                        const stepRoles = owner.split('/').map(s => normalize(s));
                        const selectedRole = normalize(role);
                        
                        // Check if any of the step's roles match the selection
                        const isMatch = stepRoles.some(r => r.includes(selectedRole) || selectedRole.includes(r));
                        
                        if (isMatch) {
                            step.classList.remove('step-dimmed');
                        } else {
                            step.classList.add('step-dimmed');
                        }
                    }
                });
            },

            // -- Helpers --
            
            getRoleIcon(role) {
                const r = role.toLowerCase();
                if (r.includes('finance') || r.includes('dre')) return 'credit-card';
                if (r.includes('purchaser') || r.includes('buyer')) return 'user-check';
                if (r.includes('transfer')) return 'file-text';
                if (r.includes('bo')) return 'building';
                return 'users';
            },

            // -- Renderers --

            renderGlossaryList() {
                const list = document.getElementById('glossary-list');
                list.innerHTML = '';
                Object.entries(GLOSSARY).forEach(([key, val]) => {
                    const div = document.createElement('div');
                    div.className = "flex flex-col border-b border-slate-100 pb-3 last:border-0 mb-3 last:mb-0";
                    div.innerHTML = `
                        <span class="font-bold text-blue-700 text-sm mb-1">${key.replace('_', ' ')}</span>
                        <span class="text-slate-600 text-sm leading-snug">${val}</span>
                    `;
                    list.appendChild(div);
                });
            },

            renderHome() {
                const container = document.getElementById('app-container');
                const template = document.getElementById('home-template');
                const clone = template.content.cloneNode(true);
                
                const grid = clone.getElementById('category-grid');
                
                CATEGORIES.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = "group relative overflow-hidden rounded-2xl bg-white shadow-sm hover:shadow-xl border border-slate-200 transition-all duration-300 text-left w-full h-full";
                    btn.onclick = () => this.goCategory(cat.id);
                    
                    btn.innerHTML = `
                        <div class="h-2 w-full ${cat.color}"></div>
                        <div class="p-8 flex flex-col h-full">
                            <div class="flex items-start justify-between mb-6">
                                <div class="inline-flex p-4 rounded-2xl ${cat.lightColor} group-hover:scale-110 transition-transform duration-300">
                                    <i data-lucide="${cat.iconName}" class="w-8 h-8 ${cat.textColor}"></i>
                                </div>
                                <i data-lucide="chevron-right" class="w-6 h-6 text-slate-300 group-hover:text-slate-600 transition-colors"></i>
                            </div>
                            
                            <h2 class="text-2xl font-bold text-slate-800 mb-2">${cat.title}</h2>
                            <p class="text-slate-500 text-sm leading-relaxed mb-6">${cat.description}</p>
                            
                            <div class="mt-auto pt-4 border-t border-slate-50">
                                <span class="text-xs font-bold uppercase tracking-wider text-slate-400 group-hover:text-slate-700 transition-colors">View Processes</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(btn);
                });

                container.innerHTML = '';
                container.appendChild(clone);
                lucide.createIcons();
            },

            renderCategory() {
                const catId = this.state.activeCategory;
                const category = CATEGORIES.find(c => c.id === catId);
                const scenarios = DATA[catId];

                const container = document.getElementById('app-container');
                const template = document.getElementById('category-template');
                const clone = template.content.cloneNode(true);

                // Header
                const header = clone.getElementById('cat-header');
                header.innerHTML = `
                    <span class="inline-block w-2 h-6 ${category.color} mr-3 rounded-full"></span> 
                    ${category.title}
                `;

                // List
                const list = clone.getElementById('scenario-list');
                scenarios.forEach(scen => {
                    const btn = document.createElement('button');
                    btn.className = "bg-white p-5 rounded-xl border border-slate-200 shadow-sm hover:border-blue-400 hover:shadow-md transition-all text-left flex justify-between items-center group w-full";
                    btn.onclick = () => this.goScenario(scen);

                    btn.innerHTML = `
                        <div class="flex-1 pr-4">
                            <h3 class="text-lg font-bold text-slate-800 group-hover:text-blue-700 transition-colors">
                                ${scen.title}
                            </h3>
                            <div class="flex items-center gap-4 mt-2 text-xs text-slate-500 font-medium">
                                <span class="flex items-center"><i data-lucide="list" class="w-3 h-3 mr-1"></i> ${scen.steps.length} Steps</span>
                                <span class="flex items-center"><i data-lucide="users" class="w-3 h-3 mr-1"></i> ${scen.stakeholders.length} Stakeholders</span>
                            </div>
                        </div>
                        <div class="bg-slate-50 p-2 rounded-full group-hover:bg-blue-50 transition-colors">
                            <i data-lucide="chevron-right" class="w-5 h-5 text-slate-400 group-hover:text-blue-500"></i>
                        </div>
                    `;
                    list.appendChild(btn);
                });

                container.innerHTML = '';
                container.appendChild(clone);
                lucide.createIcons();
            },

            renderScenario() {
                const scenario = this.state.activeScenario;
                const container = document.getElementById('app-container');
                const template = document.getElementById('scenario-template');
                const clone = template.content.cloneNode(true);

                clone.getElementById('scenario-title').textContent = scenario.title;
                
                // 1. Populate Stakeholders for header & filter
                const shContainer = clone.getElementById('scenario-stakeholders');
                const filterSelect = clone.getElementById('role-filter');
                const uniqueRoles = new Set(); // To avoid duplicates in filter

                scenario.stakeholders.forEach(sh => {
                    // Badge in header
                    const span = document.createElement('span');
                    span.className = "px-2.5 py-1 rounded-md text-xs font-bold tracking-wide bg-slate-100 text-slate-600 border border-slate-200";
                    span.textContent = sh;
                    shContainer.appendChild(span);

                    // Add to filter set
                    uniqueRoles.add(sh);
                });

                // Add Finance/DRE manually if missing but present in owner
                 scenario.steps.forEach(s => {
                     if(s.owner && !s.type) { // if not checkpoint
                        s.owner.split('/').forEach(part => uniqueRoles.add(part.trim()));
                     }
                 });

                // Populate Filter Dropdown
                Array.from(uniqueRoles).sort().forEach(role => {
                    const opt = document.createElement('option');
                    opt.value = role;
                    opt.textContent = role;
                    filterSelect.appendChild(opt);
                });


                // 2. Extract Docs for Summary Box
                const docsContainer = clone.getElementById('docs-summary');
                const docsSet = new Set();
                scenario.steps.forEach(s => {
                    if (s.doc) docsSet.add(s.doc);
                });

                if (docsSet.size === 0) {
                    docsContainer.innerHTML = '<span class="text-sm text-slate-400 italic">No specific documents listed.</span>';
                } else {
                    docsSet.forEach(doc => {
                        const d = document.createElement('div');
                        d.className = "inline-flex items-center px-3 py-1 bg-white border border-blue-100 rounded-full shadow-sm text-xs font-medium text-blue-700";
                        d.innerHTML = `<i data-lucide="file" class="w-3 h-3 mr-1.5 opacity-60"></i> ${doc}`;
                        docsContainer.appendChild(d);
                    });
                }

                // 3. Render Steps (Grouped by Phases)
                const stepsContainer = clone.getElementById('steps-container');
                let currentPhaseIndex = 1;

                // Group steps: Array of arrays. Break on checkpoint.
                let phases = [];
                let currentBatch = [];
                
                scenario.steps.forEach(step => {
                    if (step.type === 'checkpoint') {
                        // Push current batch if exists
                        if (currentBatch.length > 0) {
                            phases.push({ type: 'steps', data: currentBatch });
                            currentBatch = [];
                        }
                        // Push checkpoint
                        phases.push({ type: 'checkpoint', data: step });
                    } else {
                        currentBatch.push(step);
                    }
                });
                if (currentBatch.length > 0) phases.push({ type: 'steps', data: currentBatch });


                // Render the groups
                phases.forEach((group, index) => {
                    if (group.type === 'checkpoint') {
                        const step = group.data;
                        const div = document.createElement('div');
                        div.className = "step-card bg-red-50 border border-red-100 rounded-xl p-5 shadow-sm flex items-start gap-4";
                        div.setAttribute('data-owner', step.owner); // For filtering
                        div.innerHTML = `
                            <div class="mt-1 bg-red-100 p-2 rounded-full flex-shrink-0">
                                <i data-lucide="shield-check" class="w-5 h-5 text-red-600"></i>
                            </div>
                            <div>
                                <h4 class="text-red-900 font-bold text-lg">${step.title}</h4>
                                <p class="text-red-800 text-sm mt-1 font-medium uppercase tracking-wide text-xs">Gatekeeper: ${step.owner}</p>
                                <p class="text-red-700 text-sm mt-2 leading-relaxed">${step.desc}</p>
                            </div>
                        `;
                        stepsContainer.appendChild(div);
                    } 
                    else {
                        // It's a list of normal steps (A Phase)
                        const phaseWrapper = document.createElement('div');
                        phaseWrapper.className = "space-y-4";
                        
                        // Phase Header (Optional, but helps structure)
                        // Heuristic: If it's the first group, it's "Initiation". If after checkpoint, "Execution".
                        // let phaseTitle = index === 0 ? "Phase 1: Initiation & Documentation" : `Phase ${Math.ceil(index/2) + 1}: Processing`;
                        // const header = document.createElement('h3');
                        // header.className = "text-xs font-bold text-slate-400 uppercase tracking-widest pl-2 mb-2";
                        // header.innerText = phaseTitle;
                        // phaseWrapper.appendChild(header);

                        group.data.forEach(step => {
                            const roleIcon = this.getRoleIcon(step.owner);
                            const card = document.createElement('div');
                            card.className = "step-card bg-white border border-slate-200 rounded-xl p-5 shadow-sm hover:border-blue-300 transition-all flex flex-col sm:flex-row gap-5";
                            card.setAttribute('data-owner', step.owner);
                            
                            card.innerHTML = `
                                <div class="flex-shrink-0 flex items-center gap-3 sm:block sm:w-16 sm:text-center">
                                    <div class="w-8 h-8 rounded-full bg-slate-100 text-slate-600 font-bold flex items-center justify-center text-sm mx-auto">
                                        ${step.step}
                                    </div>
                                    <div class="sm:hidden font-bold text-slate-900 text-sm">Step ${step.step}</div>
                                </div>
                                
                                <div class="flex-grow">
                                    <div class="flex flex-wrap justify-between items-start gap-2 mb-2">
                                        <h3 class="font-bold text-slate-800 text-base">${step.action}</h3>
                                        <span class="inline-flex items-center px-2.5 py-1 rounded-md text-xs font-bold bg-slate-100 text-slate-600">
                                             <i data-lucide="${roleIcon}" class="w-3 h-3 mr-1.5"></i> ${step.owner}
                                        </span>
                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                        <div class="flex items-center text-sm text-slate-500">
                                            <i data-lucide="clock" class="w-4 h-4 mr-2 text-slate-300"></i>
                                            <span>${step.timing}</span>
                                        </div>
                                        ${step.doc ? `
                                        <div class="flex items-center text-sm text-slate-500">
                                            <i data-lucide="file-text" class="w-4 h-4 mr-2 text-slate-300"></i>
                                            <span class="font-medium text-slate-700">${step.doc}</span>
                                        </div>` : ''}
                                    </div>

                                    ${step.details ? `
                                        <div class="text-sm text-slate-600 bg-slate-50 p-3 rounded-lg border border-slate-100">
                                            ${step.details}
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                            phaseWrapper.appendChild(card);
                        });
                        stepsContainer.appendChild(phaseWrapper);
                    }
                });

                container.innerHTML = '';
                container.appendChild(clone);
                lucide.createIcons();
            }
        };

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>

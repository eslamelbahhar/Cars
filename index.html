<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubizzle Cars Payment SOP Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar for modal */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 pb-20 min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-40 border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center cursor-pointer" onclick="app.goHome()">
                <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center mr-3 text-white font-bold text-sm">D</div>
                <h1 class="text-xl font-bold text-gray-900 tracking-tight select-none">
                    Payment <span class="text-red-600">SOP</span> Guide
                </h1>
            </div>
            <button onclick="app.toggleGlossary(true)" class="text-gray-500 hover:text-blue-600 p-2 rounded-full hover:bg-gray-50 transition-colors" title="Glossary">
                <i data-lucide="book-open" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow w-full">
        
        <!-- Critical Info Banner -->
        <div class="bg-amber-50 border border-amber-200 rounded-lg p-4 mb-8 flex items-start gap-3 shadow-sm">
            <i data-lucide="alert-circle" class="w-5 h-5 text-amber-600 flex-shrink-0 mt-0.5"></i>
            <div class="text-sm text-amber-800">
                <p class="font-semibold">Important Policy:</p>
                <p>If a payment is marked as "Verified" but the seller hasn't received it after 24 hours, contact Finance immediately. Payments must be resubmitted after issues are resolved.</p>
            </div>
        </div>

        <!-- App Container where views will be injected -->
        <div id="app-container"></div>

    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-400 text-xs py-8 mt-auto border-t border-gray-200 bg-white">
        <p>© Dubizzle Cars • Internal Training Document</p>
    </footer>

    <!-- Glossary Modal -->
    <div id="glossary-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden transform scale-95 transition-transform duration-300" id="glossary-content">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="text-xl font-bold text-gray-800 flex items-center">
                    <i data-lucide="book-open" class="w-5 h-5 mr-2 text-blue-600"></i> Glossary
                </h3>
                <button onclick="app.toggleGlossary(false)" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="p-6 max-h-[60vh] overflow-y-auto custom-scrollbar" id="glossary-list">
                <!-- Glossary items injected here -->
            </div>
            <div class="p-4 bg-gray-50 text-center border-t border-gray-100">
                <button onclick="app.toggleGlossary(false)" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm font-semibold shadow-md hover:shadow-lg">
                    Close Guide
                </button>
            </div>
        </div>
    </div>

    <!-- Templates hidden from view -->
    <template id="home-template">
        <div class="animate-fadeIn">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-extrabold text-gray-900 mb-3">Select a Service Type</h2>
                <p class="text-lg text-gray-500">Choose the deal type to view specific payment checklists and responsibilities.</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="category-grid">
                <!-- Category Cards injected here -->
            </div>
        </div>
    </template>

    <template id="category-template">
        <div class="animate-fadeIn">
            <button onclick="app.goHome()" class="flex items-center text-gray-500 hover:text-blue-600 mb-6 transition-colors font-medium group">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-1 group-hover:-translate-x-1 transition-transform"></i> Back to Categories
            </button>
            
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center" id="cat-header">
                <!-- Header injected here -->
            </h2>

            <div class="grid grid-cols-1 gap-4" id="scenario-list">
                <!-- Scenario buttons injected here -->
            </div>
        </div>
    </template>

    <template id="scenario-template">
        <div class="animate-fadeIn">
            <button onclick="app.goBackToCategory()" class="flex items-center text-gray-500 hover:text-blue-600 mb-6 transition-colors font-medium group">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-1 group-hover:-translate-x-1 transition-transform"></i> Back to Scenarios
            </button>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8 border border-gray-100">
                <div class="p-6 bg-gradient-to-r from-slate-800 to-slate-900 text-white">
                    <h2 class="text-2xl font-bold" id="scenario-title"></h2>
                    <div class="flex flex-wrap gap-2 mt-3" id="scenario-stakeholders"></div>
                </div>
                
                <div class="p-6 bg-gray-50">
                    <div class="max-w-3xl mx-auto" id="steps-container">
                        <!-- Steps injected here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        // --- DATA ---
        const GLOSSARY = {
            SAA: "Seller Assist Agreement (Managed)",
            BAA: "Buyer Assist Agreement (Managed)",
            TA_Form: "Transfer Agreement Form (Managed)",
            POA: "Power of Attorney",
            VSA: "Vehicle Sales Agreement (Auction)",
            CSR: "Customer Service Representative",
            FSR: "Field Sales Representative",
            TA: "Transfer Agent",
            DRE: "Dealer Relations Executive",
            BO: "Back Office",
            PMS: "Profit Margin Scheme"
        };

        const CATEGORIES = [
            {
                id: 'managed',
                title: 'Managed Deals',
                iconName: 'car',
                color: 'bg-blue-600',
                textColor: 'text-blue-600',
                description: 'Processes for Seller Assist & Buyer Assist services'

            {
                id: 'auction',

                iconName: 'gavel',

        ];

        const DATA = {
            managed: [
                {
                    id: 'm1',

                        { step: 3, action: "Generate & Sign SAA", timing: "Before listing car", owner: "Purchaser / Call Center", doc: "Signed SAA", details: "Name and Signature should match the Seller’s name in the Mulkiya." },
                        { step: 4, action: "Generate & Sign BAA", timing: "After deposit collected", owner: "FSR", doc: "Signed BAA", details: "Signed by the buyer. Name must match the mulkiya." },
                        { step: 5, action: "Collect Full Payment", timing: "Before Booking Transfer", owner: "FSR / Finance", doc: "Payment Proof", details: "Collected from FSR and verified by Finance." },
                        { type: 'checkpoint', title: 'Pre-Transfer Verification', owner: 'FSR', desc: 'FSR must verify points 1 to 5 before booking the transfer.' },
                        { step: 6, action: "Signed Transfer Agreement Form", timing: "Before Transfer", owner: "Transfer Agent", doc: "TA Form", details: "If beneficiary ≠ seller, provide EID (Indiv) or Trade License (Company)." },
                        { step: 7, action: "Update Buyer's Mulkiya / Hayaza", timing: "After Transfer", owner: "Transfer Agent", doc: "New Mulkiya / Hayaza", details: "Updated in system after transfer completion." },
                        { step: 8, action: "Final CRM Update", timing: "Post Transfer", owner: "BO Team / Transfer Agent", doc: "CRM Record", details: "Mark sold (BO Team). Verify Names (Checked in pt 3&4). Verify Selling price/fees (TA)." },
                        { type: 'checkpoint', title: 'Seller Payment Release Check', owner: 'Transfer Agent', desc: 'Transfer Agent verifies points 6 to 8 before requesting Seller Payment.' }
                    ]
                },
                {
                    id: 'm2',
                    title: 'Individual Seller (via Rep) → Individual Buyer',
                    stakeholders: ['CSR', 'Purchaser', 'Transfer Agent', 'FSR', 'Finance'],
                    steps: [
                        { step: 1, action: "Collect Seller's EID", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Seller EID" },
                        { step: 2, action: "Collect Seller's Mulkiya", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Mulkiya" },
                        { step: 3, action: "Collect POA", timing: "At Transfer", owner: "Transfer Agent", doc: "Power of Attorney" },
                        { step: 4, action: "Collect Rep's EID", timing: "At Transfer", owner: "Transfer Agent", doc: "Rep EID", details: "Name must match POA." },
                        { step: 5, action: "Sign SAA", timing: "Before Listing", owner: "Purchaser / Call Center", doc: "Signed SAA", details: "Matches Mulkiya or POA." },
                        { step: 6, action: "Sign BAA", timing: "After Deposit", owner: "FSR", doc: "Signed BAA", details: "Signed by buyer." },
                        { step: 7, action: "Full Payment", timing: "Before Booking Transfer", owner: "FSR / Finance", doc: "Payment", details: "Verified by Finance." },
                        { type: 'checkpoint', title: 'Pre-Transfer Verification', owner: 'FSR', desc: 'Check points 1-7 before booking transfer.' },
                        { step: 8, action: "Sign TA Form (Seller or POA)", timing: "Before Transfer", owner: "Transfer Agent", doc: "TA Form", details: "Beneficiary check required." },
                        { step: 9, action: "Update Buyer Mulkiya", timing: "After Transfer", owner: "Transfer Agent", doc: "New Mulkiya" },
                        { step: 10, action: "CRM Update", timing: "Post Transfer", owner: "BO Team / TA", doc: "CRM", details: "Mark sold, verify prices/fees." },
                        { type: 'checkpoint', title: 'Seller Payment Release Check', owner: 'Transfer Agent', desc: 'Check points 8-10 before requesting Seller Payment.' }
                    ]
                },
                {
                    id: 'm3',
                    title: 'Company Seller (via Rep) → Individual Buyer',
                    stakeholders: ['CSR', 'Purchaser', 'Transfer Agent', 'FSR', 'Finance'],
                    steps: [
                        { step: 1, action: "Collect Trade License", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Trade License" },
                        { step: 2, action: "Collect Company Mulkiya", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Mulkiya" },
                        { step: 3, action: "Collect Rep's EID", timing: "At Transfer", owner: "Transfer Agent", doc: "Rep EID", details: "Name must match License." },
                        { step: 4, action: "Sign SAA (Rep)", timing: "Before Listing", owner: "Purchaser / CC", doc: "Signed SAA", details: "Signatory matches License/POA." },
                        { step: 5, action: "Sign BAA", timing: "After Deposit", owner: "FSR", doc: "Signed BAA" },
                        { step: 6, action: "Full Payment", timing: "Before Transfer", owner: "FSR / Finance", doc: "Payment" },
                        { type: 'checkpoint', title: 'Pre-Transfer Verification', owner: 'FSR', desc: 'Check points 1-6 before booking transfer.' },
                        { step: 7, action: "Sign TA Form (Rep)", timing: "Before Transfer", owner: "Transfer Agent", doc: "TA Form", details: "Beneficiary is Company or Rep." },
                        { step: 8, action: "Update Buyer Mulkiya", timing: "After Transfer", owner: "Transfer Agent", doc: "New Mulkiya" },
                        { step: 9, action: "CRM Update", timing: "Post Transfer", owner: "BO Team / TA", doc: "CRM" },
                        { type: 'checkpoint', title: 'Seller Payment Release Check', owner: 'Transfer Agent', desc: 'Check points 7-9 before requesting Seller Payment.' }
                    ]
                }
            ],
            auction: [
                {
                    id: 'a1',
                    title: 'Individual Seller → Individual/Company Buyer',
                    stakeholders: ['Purchaser', 'Auction Team', 'CSR', 'DRE', 'Transfer Agent', 'BO Team'],
                    steps: [
                        { step: 1, action: "Email Confirmation", timing: "Start of Chain", owner: "Purchaser / Auction Team", doc: "Email", details: "If below criteria, Manager approval required." },
                        { step: 2, action: "Collect Seller EID", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Seller EID" },
                        { step: 3, action: "Collect Seller Mulkiya", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Mulkiya" },
                        { step: 4, action: "Sign VSA", timing: "After Deal Finalization", owner: "Purchaser", doc: "Signed VSA", details: "Check beneficiary details." },
                        { step: 5, action: "Update Buyer Mulkiya", timing: "After Transfer", owner: "Transfer Agent", doc: "New Mulkiya" },
                        { step: 6, action: "Collect Full Payment", timing: "Before Booking Transfer", owner: "DRE / Finance", doc: "Payment", details: "Collected by DRE, Verified by Finance." },
                        { step: 7, action: "CRM Update", timing: "Post Transfer", owner: "Various", doc: "CRM", details: "Mark Sold (BO), VAT (Purchaser), Fees (DRE/TA), Deductions (Auction TL)." },
                        { type: 'checkpoint', title: 'Seller Payment Release Check', owner: 'Purchaser', desc: 'Purchaser checks all points before requesting Seller Payment.' }
                    ]
                },
                {
                    id: 'a2',
                    title: 'Individual Seller (via Rep) → Individual/Company Buyer',
                    stakeholders: ['Purchaser', 'CSR', 'Transfer Agent', 'DRE', 'Finance'],
                    steps: [
                        { step: 1, action: "Email Confirmation", timing: "Start of Chain", owner: "Purchaser", doc: "Email" },
                        { step: 2, action: "Collect Seller EID", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Seller EID" },
                        { step: 3, action: "Collect Seller Mulkiya", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Mulkiya" },
                        { step: 4, action: "Collect POA", timing: "At Transfer", owner: "Transfer Agent", doc: "POA" },
                        { step: 5, action: "Collect Rep EID", timing: "At Transfer", owner: "Transfer Agent", doc: "Rep EID" },
                        { step: 6, action: "Sign VSA (Seller/POA)", timing: "After Finalization", owner: "Purchaser", doc: "Signed VSA" },
                        { step: 7, action: "Update Buyer Mulkiya", timing: "After Transfer", owner: "Transfer Agent", doc: "New Mulkiya" },
                        { step: 8, action: "Collect Full Payment", timing: "Before Transfer", owner: "DRE / Finance", doc: "Payment" },
                        { step: 9, action: "CRM Update", timing: "Post Transfer", owner: "Various", doc: "CRM" },
                        { type: 'checkpoint', title: 'Seller Payment Release Check', owner: 'Purchaser', desc: 'Purchaser checks all points before requesting Seller Payment.' }
                    ]
                },
                {
                    id: 'a3',
                    title: 'Company Seller (via Rep) → Individual/Company Buyer',
                    stakeholders: ['Purchaser', 'CSR', 'Transfer Agent', 'DRE', 'Finance'],
                    steps: [
                        { step: 1, action: "Email Confirmation", timing: "Start of Chain", owner: "Purchaser", doc: "Email" },
                        { step: 2, action: "Collect Company Mulkiya", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Mulkiya" },
                        { step: 3, action: "Collect Rep EID", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Rep EID" },
                        { step: 4, action: "Collect Trade License", timing: "Before Deal Closure", owner: "Purchaser", doc: "Trade License" },
                        { step: 5, action: "Sign VSA (Rep)", timing: "After Finalization", owner: "Purchaser", doc: "Signed VSA" },
                        { step: 6, action: "Update Buyer Mulkiya", timing: "After Transfer", owner: "Transfer Agent", doc: "New Mulkiya" },
                        { step: 7, action: "Collect Full Payment", timing: "Before Transfer", owner: "DRE / Finance", doc: "Payment" },
                        { step: 8, action: "CRM Update", timing: "Post Transfer", owner: "Various", doc: "CRM" },
                        { type: 'checkpoint', title: 'Seller Payment Release Check', owner: 'Purchaser', desc: 'Purchaser checks all points before requesting Seller Payment.' }
                    ]
                },
                {
                    id: 'a4',
                    title: 'Company Seller (Auction-Fleet) → Individual/Company Buyer',
                    stakeholders: ['CSR', 'Purchaser', 'DRE', 'Finance'],
                    steps: [
                        { step: 1, action: "Collect Seller Mulkiya", timing: "At Check-In", owner: "CSR / Purchaser", doc: "Mulkiya" },
                        { step: 2, action: "Collect Trade License", timing: "Before Deal Closure", owner: "Purchaser", doc: "Trade License" },
                        { step: 3, action: "Collect Proforma Invoice", timing: "Before Deal Closure", owner: "Purchaser", doc: "Proforma Inv", details: "Signed and stamped." },
                        { step: 4, action: "Email Confirmation", timing: "Chain Start", owner: "Purchaser", doc: "Email", details: "Needs Aatif's approval." },
                        { step: 5, action: "Collect Full Payment", timing: "Before Transfer", owner: "DRE / Finance", doc: "Payment" },
                        { step: 6, action: "CRM Update", timing: "Post Transfer", owner: "Purchaser", doc: "CRM", details: "Seller Name, VAT Status, Purchase Price." },
                        { type: 'checkpoint', title: 'Seller Payment Release Check', owner: 'Purchaser', desc: 'Purchaser checks all points before requesting Seller Payment.' }
                    ]
                }
            ]
        };

        // --- APP LOGIC ---

        const app = {
            state: {
                view: 'home', // home, category, scenario
                activeCategory: null,
                activeScenario: null
            },

            init() {
                this.renderGlossaryList();
                this.renderHome();
            },

            // -- Navigation --

            goHome() {
                this.state.view = 'home';
                this.state.activeCategory = null;
                this.state.activeScenario = null;
                this.renderHome();
            },

            goCategory(catId) {
                this.state.view = 'category';
                this.state.activeCategory = catId;
                this.renderCategory();
            },

            goScenario(scenario) {
                this.state.view = 'scenario';
                this.state.activeScenario = scenario;
                this.renderScenario();
            },

            goBackToCategory() {
                if(this.state.activeCategory) {
                    this.goCategory(this.state.activeCategory);
                } else {
                    this.goHome();
                }
            },

            toggleGlossary(show) {
                const modal = document.getElementById('glossary-modal');
                const content = document.getElementById('glossary-content');
                if (show) {
                    modal.classList.remove('hidden');
                    // Small delay to allow removing hidden before adding opacity
                    setTimeout(() => {
                        modal.classList.remove('opacity-0');
                        content.classList.remove('scale-95');
                        content.classList.add('scale-100');
                    }, 10);
                } else {
                    modal.classList.add('opacity-0');
                    content.classList.remove('scale-100');
                    content.classList.add('scale-95');
                    setTimeout(() => {
                        modal.classList.add('hidden');
                    }, 300);
                }
            },

            // -- Helpers --
            
            getRoleIcon(role) {
                const r = role.toLowerCase();
                if (r.includes('finance') || r.includes('dre')) return 'credit-card';
                if (r.includes('purchaser') || r.includes('buyer')) return 'user-check';
                if (r.includes('transfer')) return 'file-text';
                if (r.includes('bo')) return 'building';
                return 'users';
            },

            // -- Renderers --

            renderGlossaryList() {
                const list = document.getElementById('glossary-list');
                list.innerHTML = '';
                Object.entries(GLOSSARY).forEach(([key, val]) => {
                    const div = document.createElement('div');
                    div.className = "flex flex-col border-b border-gray-50 pb-2 last:border-0";
                    div.innerHTML = `
                        <span class="font-bold text-blue-700">${key.replace('_', ' ')}</span>
                        <span class="text-gray-600 text-sm">${val}</span>
                    `;
                    list.appendChild(div);
                });
            },

            renderHome() {
                const container = document.getElementById('app-container');
                const template = document.getElementById('home-template');
                const clone = template.content.cloneNode(true);
                
                const grid = clone.getElementById('category-grid');
                
                CATEGORIES.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = "group relative overflow-hidden rounded-2xl bg-white shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300 text-left w-full";
                    btn.onclick = () => this.goCategory(cat.id);
                    
                    btn.innerHTML = `
                        <div class="h-2 w-full ${cat.color}"></div>
                        <div class="p-8">
                            <div class="inline-flex p-3 rounded-xl ${cat.color} bg-opacity-10 mb-4 group-hover:scale-110 transition-transform">
                                <i data-lucide="${cat.iconName}" class="w-8 h-8 ${cat.textColor}"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-800 mb-2">${cat.title}</h2>
                            <p class="text-gray-500">${cat.description}</p>
                            
                            <div class="mt-6 flex items-center text-sm font-semibold text-gray-600 group-hover:text-gray-900">
                                View Scenarios <i data-lucide="chevron-right" class="w-4 h-4 ml-1"></i>
                            </div>
                        </div>
                    `;
                    grid.appendChild(btn);
                });

                container.innerHTML = '';
                container.appendChild(clone);
                lucide.createIcons();
            },

            renderCategory() {
                const catId = this.state.activeCategory;
                const category = CATEGORIES.find(c => c.id === catId);
                const scenarios = DATA[catId];

                const container = document.getElementById('app-container');
                const template = document.getElementById('category-template');
                const clone = template.content.cloneNode(true);

                // Header
                const header = clone.getElementById('cat-header');
                header.innerHTML = `<span class="w-3 h-8 ${category.color} mr-3 rounded-full"></span> ${category.title} Scenarios`;

                // List
                const list = clone.getElementById('scenario-list');
                scenarios.forEach(scen => {
                    const btn = document.createElement('button');
                    btn.className = "bg-white p-6 rounded-xl border border-gray-200 shadow-sm hover:border-blue-400 hover:shadow-md transition-all text-left flex justify-between items-center group w-full";
                    // We need to bind the click
                    btn.addEventListener('click', () => this.goScenario(scen));

                    btn.innerHTML = `
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 group-hover:text-blue-700 transition-colors">
                                ${scen.title}
                            </h3>
                            <p class="text-sm text-gray-500 mt-1">
                                ${scen.steps.length} Steps • ${scen.stakeholders.length} Stakeholders
                            </p>
                        </div>
                        <div class="bg-gray-50 p-2 rounded-full group-hover:bg-blue-50 transition-colors">
                            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400 group-hover:text-blue-500"></i>
                        </div>
                    `;
                    list.appendChild(btn);
                });

                container.innerHTML = '';
                container.appendChild(clone);
                lucide.createIcons();
            },

            renderScenario() {
                const scenario = this.state.activeScenario;
                const container = document.getElementById('app-container');
                const template = document.getElementById('scenario-template');
                const clone = template.content.cloneNode(true);

                clone.getElementById('scenario-title').textContent = scenario.title;
                
                // Stakeholder badges
                const shContainer = clone.getElementById('scenario-stakeholders');
                scenario.stakeholders.forEach(sh => {
                    const span = document.createElement('span');
                    span.className = "px-2 py-0.5 rounded text-xs font-semibold tracking-wide bg-white/20 text-white backdrop-blur-sm";
                    span.textContent = sh;
                    shContainer.appendChild(span);
                });

                // Steps
                const stepsContainer = clone.getElementById('steps-container');
                scenario.steps.forEach(step => {
                    const stepDiv = document.createElement('div');
                    
                    if (step.type === 'checkpoint') {
                        stepDiv.className = "relative pl-8 pb-8 last:pb-0";
                        stepDiv.innerHTML = `
                            <div class="absolute left-0 top-0 h-full w-px bg-gray-200"></div>
                            <div class="absolute left-[-8px] top-0 w-4 h-4 rounded-full bg-red-500 flex items-center justify-center ring-4 ring-white">
                                <i data-lucide="shield-check" class="w-3 h-3 text-white"></i>
                            </div>
                            <div class="bg-red-50 border border-red-100 rounded-lg p-4 shadow-sm">
                                <h4 class="text-red-800 font-bold flex items-center">
                                    <i data-lucide="shield-check" class="w-5 h-5 mr-2"></i>
                                    ${step.title}
                                </h4>
                                <p class="text-red-700 text-sm mt-1 font-medium">
                                    Responsible: ${step.owner}
                                </p>
                                <p class="text-red-600 text-sm mt-1">${step.desc}</p>
                            </div>
                        `;
                    } else {
                        const roleIcon = this.getRoleIcon(step.owner);
                        stepDiv.className = "relative pl-8 pb-8 last:pb-0";
                        stepDiv.innerHTML = `
                            <div class="absolute left-0 top-0 h-full w-px bg-gray-200"></div>
                            <div class="absolute left-[-8px] top-0 w-4 h-4 rounded-full bg-blue-600 flex items-center justify-center ring-4 ring-white">
                                <span class="text-[10px] text-white font-bold">${step.step}</span>
                            </div>

                            <div class="bg-white border border-gray-100 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
                                <div class="flex flex-wrap justify-between items-start gap-2 mb-2">
                                    <h3 class="font-bold text-gray-800 text-base">${step.action}</h3>
                                    <span class="px-2 py-0.5 rounded text-xs font-semibold tracking-wide bg-blue-50 text-blue-700 border border-blue-100 flex items-center">
                                         <i data-lucide="${roleIcon}" class="w-4 h-4 mr-1"></i> ${step.owner}
                                    </span>
                                </div>

                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-3">
                                    <div class="flex items-center text-sm text-gray-600">
                                        <i data-lucide="clock" class="w-4 h-4 mr-2 text-gray-400"></i>
                                        <span>${step.timing}</span>
                                    </div>
                                    <div class="flex items-center text-sm text-gray-600">
                                        <i data-lucide="file-text" class="w-4 h-4 mr-2 text-gray-400"></i>
                                        <span class="font-medium text-gray-700">${step.doc || 'N/A'}</span>
                                    </div>
                                </div>

                                ${step.details ? `
                                    <div class="mt-3 pt-3 border-t border-gray-50 text-sm text-gray-600 bg-gray-50/50 p-2 rounded">
                                        <span class="font-semibold text-gray-700">Details:</span> ${step.details}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }
                    stepsContainer.appendChild(stepDiv);
                });

                container.innerHTML = '';
                container.appendChild(clone);
                lucide.createIcons();
            }
        };

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
